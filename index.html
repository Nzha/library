<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style/style.css">
    <script src="./script/script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="./img/logo.png" alt="library">
                <h2>myLibrary</h2>
            </div>
            <div class="account">
                <p>Log in</p>
            </div>
        </header>
        <div class="main-content">
            <div class="add-book">
                <form action="#" id="add-book">
                    <div class="form-field">
                        <input type="text" name="title" id="title" placeholder="Book">
                    </div>
                    <div class="form-field">
                        <input type="text" name="author" id="author" placeholder="Author">
                    </div>
                    <div class="form-field">
                        <label for="status" id="read">Read</label>
                        <label class="switch">
                            <input type="checkbox" id="checkbox-read" value="status">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <button id="add-book-btn">Add</button>
                </form>
            </div>
            <div class="book-container">
                <div class="book">
                    <div class="title">The Lord of the Rings 1</div>
                    <div class="author">Tolkien</div>
                    <button type="button" class="status read">Read</button>
                    <button type="button" class="delete">Delete</button>
                </div>
                <div class="book">
                    <div class="title">The Lord of the Rings 2</div>
                    <div class="author">Tolkien</div>
                    <button type="button" class="status">Not read</button>
                    <button type="button" class="delete">Delete</button>
                </div>
                <div class="book">
                    <div class="title">The Lord of the Rings 3</div>
                    <div class="author">Tolkien</div>
                    <button type="button" class="status read">Read</button>
                    <button type="button" class="delete">Delete</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
